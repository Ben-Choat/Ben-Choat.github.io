<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --deep-sky: #031933;
            --plasma-blue: #4ec5ff;
            --aurora-green: #7effb2;
            --solar-gold: #ffd479;
            --ice-white: #f4fbff;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            color: var(--ice-white);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 20% 20%, #123a70, var(--deep-sky));
            animation: aurora 18s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #confetti-canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .card {
            position: relative;
            width: min(92vw, 980px);
            padding: 3.5rem 2.5rem;
            border-radius: 32px;
            background: rgba(0, 7, 16, 0.78);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(3, 25, 51, 0.7), inset 0 0 35px rgba(78, 197, 255, 0.2);
            text-align: center;
            z-index: 1;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(126, 255, 178, 0.3), rgba(78, 197, 255, 0.2));
            mix-blend-mode: screen;
            opacity: 0.4;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.35; }
            50% { opacity: 0.65; }
        }

        h1 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.35rem;
            text-shadow: 0 0 22px rgba(126, 255, 178, 0.9);
        }

        .glow {
            font-size: clamp(1.7rem, 4vw, 3rem);
            color: var(--aurora-green);
            animation: spectrum 3s ease-in-out infinite;
        }

        @keyframes spectrum {
            0%, 100% { color: var(--aurora-green); }
            50% { color: var(--plasma-blue); }
        }

        .subline {
            font-size: clamp(1rem, 2.6vw, 1.8rem);
            color: var(--solar-gold);
            margin-bottom: 2rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            animation: shimmer 5s linear infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .floating-text {
            display: inline-block;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        svg {
            width: 100%;
            max-width: 760px;
            filter: drop-shadow(0 0 15px rgba(78, 197, 255, 0.4));
            margin: 2.5rem auto 1.5rem;
        }

        .data-strip {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            flex-wrap: wrap;
        }

        .chip {
            padding: 0.6rem 1.4rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            letter-spacing: 0.07rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--ice-white);
        }

        footer {
            margin-top: 2.5rem;
            font-size: 0.85rem;
            opacity: 0.7;
        }
    </style>

</head>

<body>
<canvas id="confetti-canvas"></canvas>
<main class="card">
    <div class="floating-text">
        <h1 class="glow">Happy Work Anniversary Matthew</h1>
        <p class="subline">2025 · Tenacious Atmospheres • Brilliant Breakthroughs</p>
    </div>

    <svg viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="bluePlasma" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#4ec5ff"/>
                <stop offset="100%" stop-color="#7effb2"/>
            </linearGradient>
            <linearGradient id="sunrise" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#ffe29f"/>
                <stop offset="100%" stop-color="#ffa99f"/>
            </linearGradient>
        </defs>

        <!-- Orbital backdrop -->
        <rect width="800" height="520" rx="28" fill="#05142b"/>
        <circle cx="650" cy="80" r="120" fill="url(#sunrise)" opacity="0.35"/>
        <path d="M0 400 Q200 360 400 400 T800 400 L800 520 L0 520 Z" fill="#0b294f"/>

        <!-- Stylized atmosphere layers -->
        <path d="M80 360 C200 310 320 440 450 360 C560 295 660 360 760 320" fill="none" stroke="url(#bluePlasma)" stroke-width="4" stroke-linecap="round"/>
        <path d="M60 300 C200 260 320 360 480 300 C600 250 700 300 780 260" fill="none" stroke="#7effb24d" stroke-width="3" stroke-dasharray="12 12"/>

        <!-- Scientist figure at workstation -->
        <g filter="drop-shadow(0 0 10px rgba(78,197,255,0.5))">
            <rect x="250" y="210" width="300" height="160" rx="12" fill="#0d2747" stroke="#2f89ff" stroke-width="2"/>
            <rect x="270" y="230" width="260" height="120" rx="8" fill="#031226"/>
            <path d="M270 290 Q400 260 530 290" fill="none" stroke="url(#bluePlasma)" stroke-width="2"/>
            <circle cx="320" cy="280" r="6" fill="#ffde7a"/>
            <circle cx="480" cy="278" r="6" fill="#7effb2"/>
            <path d="M270 325 L530 325" stroke="#1f5a94" stroke-width="1.5" stroke-dasharray="6 6"/>

            <circle cx="400" cy="180" r="32" fill="#c4f1ff" stroke="#0c3a5e" stroke-width="3"/>
            <path d="M372 182 Q400 140 428 182" fill="#0c3a5e"/>
            <circle cx="388" cy="178" r="4" fill="#0c3a5e"/>
            <circle cx="412" cy="178" r="4" fill="#0c3a5e"/>
            <path d="M388 196 Q400 205 412 196" stroke="#0c3a5e" stroke-width="3" fill="none"/>
            <rect x="360" y="210" width="80" height="110" rx="10" fill="#f0fff7" stroke="#0c3a5e" stroke-width="3"/>
            <path d="M360 265 L440 265" stroke="#0c3a5e" stroke-width="2"/>
            <rect x="395" y="230" width="15" height="25" fill="#66e0a2"/>
        </g>

        <!-- Weather instruments -->
        <g>
            <rect x="140" y="320" width="80" height="120" rx="18" fill="#072a4d" stroke="#2f89ff" stroke-width="2"/>
            <path d="M180 340 A20 20 0 1 1 179.9 340" fill="none" stroke="url(#bluePlasma)" stroke-width="4"/>
            <line x1="180" y1="340" x2="180" y2="305" stroke="#fefefe" stroke-width="3"/>
            <circle cx="180" cy="340" r="4" fill="#fefefe"/>
            <text x="160" y="405" fill="#7effb2" font-size="14" font-family="Arial">Winds</text>
        </g>

        <g>
            <rect x="580" y="340" width="90" height="110" rx="18" fill="#072a4d" stroke="#2f89ff" stroke-width="2"/>
            <path d="M610 360 C620 360 645 350 660 370" fill="none" stroke="#ffde7a" stroke-width="3"/>
            <path d="M610 405 C620 405 645 395 660 415" fill="none" stroke="#7effb2" stroke-width="3"/>
            <text x="595" y="430" fill="#7effb2" font-size="14" font-family="Arial">Sensors</text>
        </g>

        <!-- Orbiting satellites -->
        <g>
            <circle cx="160" cy="120" r="55" stroke="url(#bluePlasma)" stroke-width="2" fill="none"/>
            <rect x="150" y="78" width="20" height="24" rx="4" fill="#e2f8ff" stroke="#0c3a5e" stroke-width="2"/>
            <rect x="145" y="72" width="30" height="10" fill="#2f89ff"/>
            <rect x="135" y="90" width="10" height="30" fill="#2f89ff"/>
            <rect x="185" y="90" width="10" height="30" fill="#2f89ff"/>
        </g>

        <g>
            <circle cx="640" cy="130" r="70" stroke="rgba(126,255,178,0.6)" stroke-width="2" fill="none" stroke-dasharray="10 12"/>
            <rect x="630" y="70" width="30" height="30" rx="8" fill="#e2f8ff"/>
            <rect x="610" y="80" width="20" height="70" fill="#2f89ff"/>
            <rect x="660" y="80" width="20" height="70" fill="#2f89ff"/>
        </g>

        <!-- Radar sweep -->
        <g opacity="0.65">
            <circle cx="400" cy="400" r="70" fill="none" stroke="rgba(78,197,255,0.5)" stroke-width="2"/>
            <circle cx="400" cy="400" r="100" fill="none" stroke="rgba(126,255,178,0.4)" stroke-width="2"/>
            <path d="M400 400 L470 370" stroke="url(#bluePlasma)" stroke-width="4" stroke-linecap="round"/>
        </g>

        <!-- Celebratory text -->
        <text x="400" y="480" text-anchor="middle" fill="#ffd479" font-size="28" font-family="Poppins, Arial">
            2 Years Of Forecasts, Curiosity & Calm Skies at WEST!
        </text>
    </svg>

    <div class="data-strip">
        <span class="chip">Atmospheric Scientist Extraordinaire</span>
        <span class="chip">Radar whisperer</span>
        <span class="chip">WRF's boss</span>
        <span class="chip">Cloud herder since 2019</span>
    </div>

    <footer>Tap or click anywhere for a celebratory burst.</footer>
</main>

<script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    const confettiPieces = [];
    const colors = ['#4ec5ff', '#7effb2', '#ffd479', '#f4fbff'];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function spawnConfetti(x = Math.random() * canvas.width, y = Math.random() * canvas.height * 0.4, count = 70) {
        for (let i = 0; i < count; i++) {
            confettiPieces.push({
                x,
                y,
                size: Math.random() * 5 + 3,
                color: colors[Math.floor(Math.random() * colors.length)],
                velocityX: (Math.random() - 0.5) * 4,
                velocityY: Math.random() * -3 - 1,
                life: 80 + Math.random() * 60
            });
        }
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = confettiPieces.length - 1; i >= 0; i--) {
            const piece = confettiPieces[i];
            ctx.fillStyle = piece.color;
            ctx.fillRect(piece.x, piece.y, piece.size, piece.size * 0.6);

            piece.x += piece.velocityX;
            piece.y += piece.velocityY;
            piece.velocityY += 0.05;
            piece.life -= 1;

            if (piece.life <= 0 || piece.y > canvas.height) {
                confettiPieces.splice(i, 1);
            }
        }
        requestAnimationFrame(drawConfetti);
    }

    drawConfetti();
    spawnConfetti();
    window.addEventListener('click', (event) => spawnConfetti(event.clientX, event.clientY));
</script>
</body>
</html>
